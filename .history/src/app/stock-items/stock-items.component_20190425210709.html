<app-vertical-navigation></app-vertical-navigation>
<div id="page-wrapper" >
  <div class="row">
          <div class="col-lg-8">
              <h1 class="page-header">Stock Items</h1>
          </div>
          <!-- /.col-lg-12 -->
      </div>
      <div class="s">   
            <!-- Modal -->
            <div class="col-md-1"><button class="btn primary btn-success btn-default" data-toggle="modal" data-target="#myModal">+ ADD NEW STOCK ITEMS</button>
            </div>          
            <app-stock-items-popup></app-stock-items-popup>
            
            <!-- /.modal -->
    </div>
     <!-- /.row -->
      <div class="col-lg-6 s2">
        <div class="panel panel-default">
            <div class="panel-heading">
                LIST OF STOCK ITEMS :
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Stock Id</th>
                                <th>Stock Name</th>
                                <th>Quantity</th>
                                <th>Delete Option</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="success" *ngFor='let result of stockload'>
                                <td>{{result[0]}}</td>
                                <td><button type="button"  (click)="onShowModal(result[0])" class="btn btn-link" data-toggle="modal" data-target="#myModal2">
                                    {{result[1]}}</button>
                                    <app-stock-items-popup-view [stock_id] ="selected_stock_id"  ></app-stock-items-popup-view>
                                </td>
                                <td>{{result[2]}}</td>
                                <!--td> <button type="button" (click)="onDeleteclick(result[0])" class="btn btn-default btn-sm btndel">
                                    <span class="glyphicon glyphicon-trash"></span> Delete 
                                  </button>
                                </td-->
                            </tr>
                       </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
</div>
