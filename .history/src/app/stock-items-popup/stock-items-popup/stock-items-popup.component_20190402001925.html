<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header b">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title " id="myModalLabel">Stock Item</h4>
          </div>
          <div class="modal-body">
             <form role="form" #StockItems="ngForm" (ngSubmit)="onStockClick(this)" novalidate>
              {{StockItems.value | json}}
              <div class="form-group">
                  <label>Name Of The Item :</label>
                  <input class="form-control" name="stock_name" required [(ngModel)]="stockmodel.stock_name">      
              </div>
              <div class="form-group">
                  <label>Quantity :</label>
                  <input class="form-control" name="quantity" required [(ngModel)]="stockmodel.quantity">      
              </div>
              <div class="modal-footer">
                <button type="close" class="btn btn-default" data-dismiss="modal">Close</button>
                <button [disabled]="StockItems.form.invalid" type="submit" class="btn btn-primary">Save changes</button>
            </div>
             </form>
          </div>
          
      </div>
      <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
