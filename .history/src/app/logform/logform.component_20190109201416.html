
<h1> Call Log Form</h1>

<div class="form">
  <div>
      Name Of Person :
      <div>
          <input type="text" name="Name" class="form form-input">
      </div>
  </div>

  <div>
      Phone Number :
      <div>
          <input type="text" name="Num" class="form form-input">
      </div>
  </div>

  <div>Time Of Call :</div>
  <div><input type="text" name="TOM" class="form form-input"></div>
   
  <div>Location :</div>
  <div><input type="text" name="Loc" class="form form-input"></div>
   
  <div>Reported by :</div>
  <div><input type="text" name="Repby" class="form form-input"></div>

   <div>
   Call Priority :
   <div class="selectdiv">
            <label>
                <select class="">
                    <option selected> Select Box </option>
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Last long option</option>
                </select>
            </label>
    </div>
   </div>

    <div>Call Severity :</div>
    
    <div class="selectdiv">
              <label>
                  <select class="form form-input">
                      <option selected> Select Box </option>
                      <option>Option 1</option>
                      <option>Option 2</option>
                      <option>Last long option</option>
                  </select>
              </label>
    </div>
            
    <div>
        <button type="submit" name="Submit" class="btn-primary">Submit</button>
        <button type="reset" name="reset" class="btn-primary">Clear</button>
        <button type="button" name="exit" class="btn-primary">Exit</button>
    </div>
</div>
