
<h1> Call Log Form</h1>

<div>
  <div>Name Of Person :</div>
  <div><input type="text" name="Name"></div>
  
  <div>Phone Number :</div>
  <div><input type="text" name="Num"></div>

  <div>Time Of Call :</div>
  <div><input type="text" name="TOM"></div>
   
  <div>Location :</div>
  <div><input type="text" name="Loc"></div>
   
  <div>Reported by :</div>
  <div><input type="text" name="Repby"></div>

   <div>Call Priority :</div>
   
   <div class="selectdiv">
            <label>
                <select>
                    <option selected> Select Box </option>
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Last long option</option>
                </select>
            </label>
    </div>
    
    <div>Call Severity :</div>
    
    <div class="selectdiv">
              <label>
                  <select>
                      <option selected> Select Box </option>
                      <option>Option 1</option>
                      <option>Option 2</option>
                      <option>Last long option</option>
                  </select>
              </label>
    </div>
            
    <div>
        <button type="submit" name="Submit">Submit</button>
        <button type="reset" name="reset">Clear</button>
        <button type="button" name="exit">Exit</button>
    </div>
</div>
