<app-vertical-navigation></app-vertical-navigation>
<div id="page-wrapper">
  <div class="row">
      <div class="col-lg-12">
          <h1 class="page-header">Table View</h1>
      </div>
      <!-- /.col-lg-12 -->
  </div>
  
  <!-- /.row -->
  <div class="row">
      <div class="col-lg-12">
          <div class="panel panel-default">
              <div class="panel-heading">
                  CAll LOG FORM VIEW
              </div>
              <!-- /.panel-heading -->
              <div class="panel-body">
                <table datatable [dtOptions]="dtOptions" class="row-border hover">
                    <thead>
                        <tr>
                            <th>Name Of Person</th>
                            <th>Phone Number</th>
                            <th>Time Of Call</th>
                            <th>User Id</th>
                            <th>Location</th>
                            <th>Assigned To</th>
                            <th>Call Priority</th>
                            <th>Call Log Id </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="odd gradeX" *ngFor="let result of load ">
                            
                            <td>{{result[0]}}</td>
                            <td>{{result[1]}}</td>
                            <td>{{result[2] | date :'d/M/y hh:mm:ss a'}}</td>
                            <td>{{result[6]}}</td>
                            <td>{{result[3]}}</td>
                            <td>{{result[4]}}</td>
                            <td>{{result[5]}}</td>
                            <td>{{result[7]}}</td>
                        </tr>
                       
                    </tbody>
                </table>
                
                        
              </div>
            </div>
       </div>
   </div>
</div>
<div>
       
    
    </div>
