<app-vertical-navigation></app-vertical-navigation>
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Stock Inventory</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
<div class="row">
    <div class="col-lg-6">
        <div class="success panel panel-default">
            <div class="panel-heading a">
                Inward
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <form role="form">
                    <div class="form-group">
                        <label>Stock Items</label>
                        
                        <select class="form-control" name="stock_name">
                            <option>Wire</option>
                            <option>Router</option>
                            <option>Switch</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Quantity :</label>
                        <input class="form-control" name="quantity">      
                    </div>
                    <div class="form-group">
                        <label>Date :</label>
                        <input class="form-control" name="date">
                        
                    </div>
                    <div class="form-group">
                        <label>Description :</label>
                        <textarea class="form-control" rows="3" name="discription"></textarea>
                    </div>
                    <div>
                   
                    <button type="submit" class="btn btn-default space">Add</button> 
                    <button type="reset" class="btn btn-default space">Clear</button>
                </div>
                </form>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading b">
                    Outward
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <form role="form" #Outward="ngForm" (ngSubmit)="onSubmit()" novalidate>
                            {{Outward.value | json}}
                            <div class="form-group">
                                    <label class="">Stock Items</label>
                                    <div class="col-md-12 col-sm-12 col-lg-12">
                                    <div class="col-md-11">
                                    <select class="form-control" name="stock_name" required [(ngModel)]="outwardmodel.stock_name">
                                        <option>Wire</option>
                                        <option>Router</option>
                                        <option>Switch</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                    </div>
                                    <div class="col-md-1"><button class="btn primary btn-primary btn-default" data-toggle="modal" data-target="#myModal">+</button>
                                        <!-- Modal -->
                            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header b">
                                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                            <h4 class="modal-title " id="myModalLabel">Add Stock Item</h4>
                                        </div>
                                        <div class="modal-body">
                                           <form role="form">
                                            <div class="form-group">
                                                <label>Name Of The Item :</label>
                                                <input class="form-control">      
                                            </div>
                                            <div class="form-group">
                                                <label>Quantity :</label>
                                                <input class="form-control">      
                                            </div>
                                           </form>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                            <button type="button" class="btn btn-primary">Save changes</button>
                                        </div>
                                    </div>
                                    <!-- /.modal-content -->
                                </div>
                                <!-- /.modal-dialog -->
                            </div>
                            <!-- /.modal -->
                                    </div>
                                    </div>
                                </div>
                        <div class="form-group">
                            <label>UserName :</label>
                            <input class="form-control" name="username" required [(ngModel)]="outwardmodel.username">
                                    
                        </div>
                        <div class="form-group ">
                            <label>Transition Type :</label>
                            <input class="form-control" name="transition_type" required [(ngModel)]="outwardmodel.transition_type">
                            
                        </div>
                        <div class="form-group">
                            <label>Quantity :</label>
                            <input class="form-control" name="quantity" required [(ngModel)]="outwardmodel.quantity">
                            
                        </div>
                        <div class="form-group">
                            <label>Date :</label>
                            <input class="form-control" name="date" type="date" required [(ngModel)]="outwardmodel.date">
                            
                        </div>
                        
                        <div class="form-group">
                            <label>Description :</label>
                            <textarea class="form-control" rows="3" name="discription" required [(ngModel)]="outwardmodel.discription"></textarea>
                        </div>
                        <div>
                       
                        <button type="submit" class="btn btn-default space">Submit</button> 
                        <button type="reset" class="btn btn-default space">Clear</button>
                    </div>
                    </form>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
    </div>
  </div>      
  </div>
